<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css" media="all">
    <link rel="stylesheet" href="../css/media-query.css" media="screen">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
    <title>Tela de Login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!-- [IMAGEM] -->
            </div>
            <div id="formulario">
                <h1>Login</h1>

                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>

                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-icons">person</span>
                        <input type="email" name="login" id="ilogin" required autocomplete="email" maxlength="30" placeholder="digite seu e-mail">
                        <label for="ilogin">Login</label>
                    </div>

                    <div class="campo">
                        <span class="material-icons">vpn_key</span>
                        <input type="password" name="senha" id="isenha" required autocomplete="current-password" minlength="8" maxlength="24" placeholder="digite sua senha">
                        <label for="isenha">Senha</label>
                    </div>

                    <input id="submitEntrar" type="submit" value="Entrar">
                    <a href="esqueci.html">
                        Esqueci a senha <span id="esqueciSenha" class="material-icons">mail</span>
                    </a>
                </form>
            </div>
        </section> 
    </main>
</body>
</html>
